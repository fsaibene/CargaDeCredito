<ion-header>
  <ion-navbar>
    <ion-title>Página de Registro</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Repita Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="passRepetido"></ion-input>
    </ion-item>
  <div style="width:800px; margin:0 auto;">
    <button ion-button (click)="register(user, passRepetido)">Registrarse</button>
  </div>
</ion-content>
